name: Python CI/CD para Render

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Linter (flake8)
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar flake8
        run: |
          pip install flake8

      - name: Ejecutar flake8
        run: |
          flake8 . --max-line-length=120

  test:
    name: Tests con pytest
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Ejecutar pytest
        run: |
          source venv/bin/activate
          pytest || echo "No hay pruebas definidas" 

  security:
    name: An√°lisis de seguridad (Bandit)
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar bandit
        run: |
          pip install bandit

      - name: Ejecutar bandit
        run: |
          bandit -r . -ll

  deploy:
    name: Desplegar en Render
    needs: [lint, test, security]
    runs-on: ubuntu-latest

    steps:
      - name: Llamar al webhook de Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
